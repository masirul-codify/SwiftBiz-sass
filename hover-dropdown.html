<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage Title</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .custom-navbar {
      width: 75%;
      transition: width 0.3s ease;
    }
    .sticky-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: white; /* Set the default color */
    }
    .sticky-navbar .navbar-dark .navbar-nav .nav-link {
      color: red; /* Change the color after becoming sticky */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top custom-navbar" id="myNavbar">
    <div class="container">
      <a class="navbar-brand" href="#">Your Brand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Services
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Service 1</a>
              <a class="dropdown-item" href="#">Service 2</a>
              <a class="dropdown-item" href="#">Service 3</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Your webpage content goes here -->

  <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Custom JavaScript to handle the sticky navbar and change nav link color
    window.onscroll = function() {
      var navbar = document.getElementById('myNavbar');
      if (window.scrollY > navbar.offsetTop) {
        navbar.classList.add('sticky-navbar');
      } else {
        navbar.classList.remove('sticky-navbar');
      }


      
    // Enable hover on dropdown without clicking
    document.querySelectorAll('.nav-item.dropdown').forEach(function(dropdown) {
      dropdown.addEventListener('mouseenter', function() {
        if (window.innerWidth > 991) {
          var dropdownToggle = dropdown.querySelector('.dropdown-toggle');
          if (dropdownToggle) {
            dropdownToggle.click();
          }
        }
      });

      dropdown.addEventListener('mouseleave', function() {
        if (window.innerWidth > 991) {
          var dropdownToggle = dropdown.querySelector('.dropdown-toggle');
          if (dropdownToggle) {
            dropdownToggle.click();
          }
        }
      });
    });
    
    };
  </script>
</body>
</html>
